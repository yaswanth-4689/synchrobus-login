<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="newstyle.css" />
</head>
<body>
  <div class="container">
    <form class="form-card">
      <h2>Create an<br/>account</h2>
      <input type="text" placeholder="Username or Email" />
      <div class="password-wrapper">
        <input type="password" placeholder="Password" />
        <span class="eye-icon">👁️</span>
      </div>
      <div class="password-wrapper">
        <input type="password" placeholder="ConfirmPassword" />
        <span class="eye-icon">👁️</span>
      </div>
      <p>By clicking the <span class="highlight">Register</span> button, you agree to the public offer</p>
      <button class="btn">Create Account</button>
      <div class="or">- OR Continue with -</div>
      <div class="social-icons">
        <img src="https://img.icons8.com/color/48/google-logo.png" />
        <img src="https://img.icons8.com/ios-filled/50/mac-os.png" />
        <img src="https://img.icons8.com/fluency/48/facebook-new.png" />
      </div>
      <div class="bottom-text">
        I Already Have an Account <a href="index.html">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
